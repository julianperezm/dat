<html lang="es-ES">

<head>
	<meta charset="utf-8">
	<title>Formulario de alta</title>

	<style>
		* {
			text-align: center;
		}
	</style>
</head>

<body>

	<h1>Create Your ID</h1>

	<form>
		<label for="Nombre"></label>
		<input type="text" name="Nombre" id="Nombre" placeholder="Nombre">

		<label for="Apellidos"></label>
		<input type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos"><br>

		<label for="fechanacimiento"></label><br>
		<input type="text" name="Fecha nacimiento" id="fechanacimiento" placeholder="Fecha de nacimiento"><br>
		<br>

		<fieldset>
			<legend>
				Datos de envio
			</legend>
			<label for="direccion"></label>
			<input type="text" name="Nombre" id="direccion" placeholder="Direccion">

			<label for="ciudad"></label>
			<input type="text" name="Nombre" id="ciudad" placeholder="Ciudad">

			<label for="codigopostal"></label>
			<input type="text" name="Nombre" id="codigopostal" placeholder="CP">

			<br>
			Pais o región
			<br>
			<label for="pais"></label>
			<select id="pais">
				<option value="España">España</option>
				<option value="Francia">Francia</option>
				<option value="Alemania">Alemania</option>
				<option value="Andorra">Andorra</option>
				<option value="Portugal">Portugal</option>
			</select>
		</fieldset>

		<br>

		<fieldset>
			<legend>
				Datos de pago
			</legend>
			<label for="numtarjeta"></label>
			<input type="text" name="Nombre" id="numtarjeta" placeholder="Num de tarjeta">

			<label for="fechacaducidad"></label>
			<input type="text" name="Nombre" id="fechacaducidad" placeholder="Fecha de caducidad">

			<label for="cvv"></label>
			<input type="text" name="Nombre" id="cvv" placeholder="CVV">
		</fieldset>

		<br>
		<hr>

		<label for="email"></label><br>
		<input type="email" name="email" id="email" placeholder="name@example.com"><br>
		Este será tu id

		<br>

		<label for="contraseña"></label><br>
		<input type="password" name="contraseña" id="contraseña" placeholder="contraseña">
		<label for="contraseña2"></label><br>
		<input type="password" name="contraseña" id="contraseña2" placeholder="confirma contraseña"><br>

		<br>
		<hr>
		<br>

		Pregunta de seguridad
		<br>
		<label for="pregunta"></label>
		<select id="pregunta">
			<option value="pregunta1">Nombre de la primera mascota</option>
			<option value="pregunta2">Equipo de futbol</option>
			<option value="pregunta3">Nombre del padre</option>
			<option value="pregunta4">Nombre de la madre</option>
		</select>

		<label for="respuesta"></label><br>
		<textarea name="mensaje" rows="5" cols="40" id="respuesta" placeholder="Respuesta"></textarea><br>

		<br>
		<hr>

		<label for="terminos"></label><br>
		<input type="checkbox" name="terminos" value="si" id="terminos">He leido los términos y condiciones<br>
		<label for="comunicacionescomerciales"></label>
		<input type="checkbox" name="publicidad" value="si" id="comunicacionescomerciales">Deseo recibir comunicaciones comerciales<br>

		<br>

		<label for="boton"></label>
		<input type="submit" id="boton">

	</form>


</body>

</html>
