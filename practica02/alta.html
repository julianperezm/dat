<html lang="es-ES">

<head>
	<meta charset="utf-8">
	<title>Formulario de alta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
		* {
			text-align: center;
		}
	</style>
</head>

<body>

	<div class="container">


		<h1>Create Your ID</h1>

		<form>
			<div class="row">
				<div class=" form-group col-xs-3 col-xs-offset-3">
					<label for="Nombre"></label>
					<input type="text" name="Nombre" id="Nombre" placeholder="Nombre" class="form-control">
				</div>
				<div class=" form-group col-xs-3">
					<label for="Apellidos"></label>
					<input type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos" class="form-control">
				</div>
			</div>

			<div class="row">
				<div class=" form-group col-xs-4 col-xs-offset-4">
					<label for="fechanacimiento"></label>
					<input type="text" name="Fecha nacimiento" id="fechanacimiento" placeholder="Fecha de nacimiento" class="form-control">
				</div>
			</div>

			<hr>
			<br>
		</form>

		<form class="form-inline">

			<div class="form-group">
				<label for="direccion" class="control-label"></label>
				<input type="text" name="direccion" id="direccion" placeholder="Direccion" class="form-control">
			</div>

			<div class="form-group">
				<label for="ciudad" class="control-label"></label>
				<input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" class="form-control">
			</div>
			<div class="form-group">
				<label for="codigopostal" class="control-label"></label>
				<input type="text" name="codigopostal" id="codigopostal" placeholder="CP" class="form-control">
			</div>
			<br>
			<br>
			Pais o región
			<br>
			<div class="form-group">
				<label for="pais"></label>
				<select id="pais" class="form-control">
					<option value="España">España</option>
					<option value="Francia">Francia</option>
					<option value="Alemania">Alemania</option>
					<option value="Andorra">Andorra</option>
					<option value="Portugal">Portugal</option>
				</select>
			</div>
		</form>
		<br>
		<hr>
		<br>
		<form class="form-inline">
			<div class="form-group">
				<label for="numtarjeta"></label>
				<input type="text" name="Nombre" id="numtarjeta" placeholder="Num de tarjeta" class="form-control">
			</div>

			<div class="form-group">
				<label for="fechacaducidad"></label>
				<input type="text" name="Nombre" id="fechacaducidad" placeholder="Fecha de caducidad" class="form-control">
			</div>

			<div class="form-group">
				<label for="cvv"></label>
				<input type="text" name="Nombre" id="cvv" placeholder="CVV" class="form-control">
			</div>
		</form>

		<br>
		<hr>

		<form class="form">

			<div class="row">
				<div class="form-group col-xs-4 col-xs-offset-4">
					<label for="email"></label>
					<input type="email" name="email" id="email" placeholder="name@example.com" class="form-control">
				</div>
			</div>
			Este será tu id
			<br>
			<br>

			<div class="row">
				<div class="form-group col-xs-4 col-xs-offset-4">
					<label for="contraseña"></label>
					<input type="password" name="contraseña" id="contraseña" placeholder="contraseña" class="form-control">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-4 col-xs-offset-4">
					<label for="contraseña2"></label>
					<input type="password" name="contraseña" id="contraseña2" placeholder="confirma contraseña" class="form-control">
				</div>
			</div>


			<br>
			<hr>
			<br>
		</form>

		<form class="form-inline">
			Pregunta de seguridad
			<div class="row">
				<div class="form-group col-xs-4 col-xs-offset-4">
					<label for="pregunta"></label>
					<select id="pregunta" class="form-control">
						<option value="pregunta1">Nombre de la primera mascota</option>
						<option value="pregunta2">Equipo de futbol</option>
						<option value="pregunta3">Nombre del padre</option>
						<option value="pregunta4">Nombre de la madre</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-4 col-xs-offset-4">
					<label for="respuesta"></label><br>
					<textarea name="mensaje" rows="5" cols="40" id="respuesta" placeholder="Respuesta" class="form-control"></textarea><br>
				</div>

			</div>

			<hr>

			<div class="form-check">
				<label for="terminos"></label><br>
				<input type="checkbox" name="terminos" value="si" id="terminos" class="form-check"> He leido los términos y condiciones<br>
			</div>

			<div class="form-check">
				<label for="comunicacionescomerciales"></label>
				<input type="checkbox" name="publicidad" value="si" id="comunicacionescomerciales" class="form-check"> Deseo recibir comunicaciones comerciales<br>
			</div>

			<br>

			<div class="form-group">
				<label for="boton"></label>
				<input type="submit" id="boton" class="btn btn-primary">
			</div>


		</form>
	</div>
</body>

</html>
