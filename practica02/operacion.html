<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Formulario de alta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">


        <h1>Nueva transferencia</h1>

        <form>
            <h3>Origen</h3>
            <div class="row">
                <div class="form-group col-xs-4 col-xs-offset-4">
                    <label for="origen"></label>
                    <select id="origen" class="form-control">
                        <option value="cuenta1">cuenta1</option>
                        <option value="cuenta2">cuenta2</option>
                        <option value="cuenta3">cuenta3</option>
                    </select><br>
                </div>
            </div>

            <br>
            <hr>

            <h3>Destino</h3>
            <div class="row">
                <div class="form-group col-xs-4 col-xs-offset-4">
                    <label for="beneficiario"></label>
                    <input type="text" name="beneficiario" id="beneficiario" placeholder="Nombre y apellidos" class="form-control">
                </div>
            </div>
            <br>
            País del beneficiario
            <div class="row">
                <div class="form-group col-xs-4  col-xs-offset-4">
                    <label for="pais"></label>
                    <select id="pais" class="form-control">
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Portugal">Portugal</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-4  col-xs-offset-4">
                    <label for="numerocuenta"></label>
                    <input type="text" name="numerocuenta" id="numerocuenta" placeholder="Introduzca numero de cuenta" class="form-control">
                </div>
            </div>
            <div class="form-check">
                <label for="beneficiariofav"></label>
                <input type="checkbox" name="beneficiariofav" value="si" id="beneficiariofav" class="form-check"> Guardar como beneficiario favorito<br>

            </div>

            <br>
            <hr>
            <h3>Datos de pago</h3>
            <br>
            <div class="form-inline">
                <div class="form-group">
                    <label for="importe"></label>
                    <input type="text" name="importe" id="importe" placeholder="Introduzca el importe" class="form-control"> €

                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-xs-6 col-xs-offset-3">
                    <label for="concepto"></label>
                    <input type="text" name="concepto" id="concepto" placeholder="Introduzca concepto" class="form-control"><br>

                </div>
            </div>

            <br>
            <div class="form-check">

            </div>
            <input type="radio" name="tipo" value="puntual" checked class="form-check"> Trasferencia puntual<br>
            <input type="radio" name="tipo" value="programar" class="form-check"> Programar transferencia<br>
            <input type="radio" name="tipo" value="periodica" class="form-check"> Transferencia periodica<br>
            <br>

            <br>
            <hr>

            <br>
            <h5>Mensaje de confirmacion</h5>
            <br>

            <div class="form-check">
                <label for="emailconfirmacion"></label>
                <input type="checkbox" name="emailconfirmacion" id="emailconfirmacion" class="form-check"> Email:
            </div>

            <div class="row">
                <div class="form-group col-xs-4 col-xs-offset-4">
                    <label for="email"></label>
                    <input type="text" name="email" id="email" placeholder="name@example.com" class="form-control">
                </div>
            </div>

            <br>

            <div class="form-check">
                <label for="smsconfirmacion"></label>
                <input type="checkbox" name="smsconfirmacion" id="smsconfirmacion" class="form-check"> Sms:
            </div>
            <div class="row">
                <div class="form-group col-xs-4 col-xs-offset-4">
                    <label for="sms"></label>
                    <input type="text" name="sms" id="sms" placeholder="+34 ..." class="form-control">
                </div>
            </div>

            <br>
            <hr>
            <br>
            <button type="submit" class="btn btn-secundary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Aceptar</button>

    </form>
    </div>
</body>
