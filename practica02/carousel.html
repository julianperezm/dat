<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

		<h1>La naturaleza en mis viajes</h1>
        <div id="carrusel01" class="carousel slide" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#carrusel01" data-slide-to="0" class="active"></li>
                <li data-target="#carrusel01" data-slide-to="1"></li>
                <li data-target="#carrusel01" data-slide-to="2"></li>
                <li data-target="#carrusel01" data-slide-to="3"></li>
            </ol>


            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/naturaleza.jpg" alt="primera foto">
                    <div class="carousel-caption">
                        <h3>Primera foto</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/naturaleza2.jpg" alt="segunda foto">
                    <div class="carousel-caption">
                        <h3>Segunda foto</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/naturaleza3.jpg" alt="tercera foto">
                    <div class="carousel-caption">
                        <h3>Tercera foto</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/naturaleza4.jpg" alt="cuarta foto">
                    <div class="carousel-caption">
                        <h3>Cuarta foto</h3>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#carrusel01" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carrusel01" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
