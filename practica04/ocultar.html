<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Nav1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        * {
            text-align: center;
        }

        .panel-footer {
            text-align: right;
        }

        .oculto {
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1>Bienvenido a la página 1</h1>
            </div>
            <div class="panel-body">
                A continuación pulse para navegar entre las tres paginas
            </div>
            <div class="panel-footer">


                <button id="button1" class="btn btn-primary btn-xm" type="submit">Mostrar</button>
                <button id="button2" class="btn btn-secondary btn-xs" type="submit">Info</button>
            </div>
        </div>

        <div id="nav01" class="oculto">
            <ul class="nav nav-pills">
                <li class="active"><a href="#">Página 1</a></li>
                <li><a href="nav2.html">Página 2</a></li>
                <li><a href="nav3.html">Página 3</a></li>
            </ul>
        </div>

        <div id="par" class="oculto">
            <h2>Information</h2>
            <p>Al pulsar este boton obtienes mas informacion</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#button1").click(function() {
                $("#nav01").toggleClass("oculto")
            });

            $("#button2").click(function() {
                $("#par").toggleClass("oculto")
            });
        });
    </script>
</body>

</html>
